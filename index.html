<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アニメーション一覧</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>アニメーションギャラリー</h1>
    </header>
    <main>
      <div class="animation-grid">
        <div class="animation-card" data-animation="fade">
          <div class="animation-preview">
            <div class="animation-target"></div>
          </div>
          <h3>フェードイン</h3>
          <button class="play-btn">再生</button>
        </div>
        <div class="animation-card" data-animation="slide">
          <div class="animation-preview">
            <div class="animation-target"></div>
          </div>
          <h3>スライドイン</h3>
          <button class="play-btn">再生</button>
        </div>
        <div class="animation-card" data-animation="bounce">
          <div class="animation-preview">
            <div class="animation-target"></div>
          </div>
          <h3>バウンス</h3>
          <button class="play-btn">再生</button>
        </div>
        <div class="animation-card" data-animation="rotate">
          <div class="animation-preview">
            <div class="animation-target"></div>
          </div>
          <h3>回転</h3>
          <button class="play-btn">再生</button>
        </div>
      </div>
    </main>
  </body>
</html>
