<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="さまざまなCSSアニメーションを紹介するギャラリーページです。"
    />
    <title>アニメーション一覧</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>
    <header class="header" role="banner">
      <h1>アニメーションギャラリー</h1>
    </header>
    <main id="main-content" role="main" tabindex="-1">
      <h2 class="sr-only">アニメーション一覧</h2>
      <div class="animation-grid" role="list" aria-label="アニメーション一覧">
        <div class="animation-card" role="listitem" data-animation="fade">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="fade-title">フェードイン</h3>
          <button
            class="play-btn"
            aria-describedby="fade-title"
            aria-label="フェードインアニメーションを再生"
          >
            <span class="btn-text">再生</span>
            <span class="sr-only">（アニメーションの説明：要素が透明から不透明に変化します）</span>
          </button>
        </div>
        <div class="animation-card" role="listitem" data-animation="slide">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="slide-title">スライドイン</h3>
          <button
            class="play-btn"
            aria-describedby="slide-title"
            aria-label="スライドインアニメーションを再生"
          >
            <span class="btn-text">再生</span>
            <span class="sr-only">（アニメーションの説明：要素が左から右へスライドします）</span>
          </button>
        </div>
        <div class="animation-card" role="listitem" data-animation="bounce">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="bounce-title">バウンス</h3>
          <button
            class="play-btn"
            aria-describedby="bounce-title"
            aria-label="バウンスアニメーションを再生"
          >
            <span class="btn-text">再生</span>
            <span class="sr-only">（アニメーションの説明：要素が上下にバウンドします）</span>
          </button>
        </div>
        <div class="animation-card" role="listitem" data-animation="rotate">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="rotate-title">回転</h3>
          <button
            class="play-btn"
            aria-describedby="rotate-title"
            aria-label="回転アニメーションを再生"
          >
            <span class="btn-text">再生</span>
            <span class="sr-only">（アニメーションの説明：要素が360度回転します）</span>
          </button>
        </div>
        <div class="animation-card" role="listitem" data-animation="shake">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="shake-title">シェイク</h3>
          <button
            class="play-btn"
            aria-describedby="shake-title"
            aria-label="シェイクアニメーションを再生"
          >
            <span class="btn-text">再生</span>
            <span class="sr-only">（アニメーションの説明：要素が左右に揺れます）</span>
          </button>
        </div>
      </div>
    </main>
    <footer role="contentinfo" class="footer">
      <p>© 2023 アニメーションギャラリー - アクセシビリティに配慮したデモページ</p>
    </footer>
  </body>
</html>
