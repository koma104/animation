<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A gallery page showcasing various CSS animations." />
    <title>Animation Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header" role="banner">
      <h1>Animation Gallery</h1>
    </header>
    <main id="main-content" role="main" tabindex="-1">
      <h2 class="sr-only">Animation List</h2>
      <div class="animation-grid" role="list" aria-label="Animation list">
        <div class="animation-card" role="listitem" data-animation="fade">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="fade-title">Fade In</h3>
          <button
            class="play-btn"
            aria-describedby="fade-title"
            aria-label="Play fade in animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only"
              >(Animation description: Element fades from transparent to opaque)</span
            >
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="slide">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="slide-title">Slide In</h3>
          <button
            class="play-btn"
            aria-describedby="slide-title"
            aria-label="Play slide in animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Element slides from left to right)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="bounce">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="bounce-title">Bounce</h3>
          <button
            class="play-btn"
            aria-describedby="bounce-title"
            aria-label="Play bounce animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Element bounces up and down)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="rotate">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="rotate-title">Rotate</h3>
          <button
            class="play-btn"
            aria-describedby="rotate-title"
            aria-label="Play rotate animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Element rotates 360 degrees)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="shake">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="shake-title">Shake</h3>
          <button class="play-btn" aria-describedby="shake-title" aria-label="Play shake animation">
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Element shakes left and right)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="sparkle">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target"></div>
          </div>
          <h3 id="sparkle-title">Sparkle</h3>
          <button
            class="play-btn"
            aria-describedby="sparkle-title"
            aria-label="Play sparkle animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Element sparkles while rotating)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="slide-transition">
          <div class="animation-preview" aria-hidden="true">
            <div class="transition-layer-1"></div>
            <div class="transition-layer-2"></div>
            <div class="text-content first">Transition</div>
            <div class="text-content second">Animation</div>
          </div>
          <h3 id="slide-transition-title">Slide Transition</h3>
          <button
            class="play-btn"
            aria-describedby="slide-transition-title"
            aria-label="Play slide transition animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only"
              >(Animation description: Layers slide in from both sides, then text appears
              twice)</span
            >
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="diagonal-transition">
          <div class="animation-preview" aria-hidden="true">
            <div class="transition-layer diagonal"></div>
          </div>
          <h3 id="diagonal-transition-title">Diagonal Transition</h3>
          <button
            class="play-btn"
            aria-describedby="diagonal-transition-title"
            aria-label="Play diagonal transition animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Layers slide in diagonally)</span>
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="circle-scale">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <h3 id="circle-scale-title">Circle Scale</h3>
          <button
            class="play-btn"
            aria-describedby="circle-scale-title"
            aria-label="Play circle scale animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only"
              >(Animation description: Multiple circles expand from center)</span
            >
          </button>
        </div>

        <div class="animation-card" role="listitem" data-animation="text-slide-up">
          <div class="animation-preview" aria-hidden="true">
            <div class="animation-target">
              <div class="text">Animation</div>
            </div>
          </div>
          <h3 id="text-slide-up-title">Text Slide Up</h3>
          <button
            class="play-btn"
            aria-describedby="text-slide-up-title"
            aria-label="Play text slide up animation"
          >
            <span class="btn-text">Play</span>
            <span class="sr-only">(Animation description: Text slides up from bottom)</span>
          </button>
        </div>
      </div>
    </main>
    <footer role="contentinfo" class="footer">
      <p>Â© 2024 Animation Gallery - An accessible demo page</p>
    </footer>
  </body>
</html>
